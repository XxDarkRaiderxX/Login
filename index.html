<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de usuario</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="images/scribd.png" alt="Logo">
    </div>
    <h2>Crea tu cuenta</h2>
    <p>una suscripcion para Scribd, Everand y Slideshare</p>
    <div class="social-login">
      <form>
        <input type="submit" value="Continuar con Google">
      </form><br>
      <form>
        <input type="submit" value="Continuar con Apple">
      </form>
    </div>
    <hr>
    <div class="signup-form">
      <form>
        <input type="email" placeholder="Correo electrónico">
      </form>
      <form>
        <input type="password" placeholder="Contraseña">
      </form>
      <form>
        <input type="checkbox" id="robot">
        <label for="robot">No soy un robot</label>
      </form>
      <form>
        <input type="submit" value="Registrarse">
      </form>
    </div>
  </div>
</body>
</html>
